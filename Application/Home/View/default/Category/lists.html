<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<div class="span2 col-xs-4 active">
	<else/>
		<div class="span2 col-xs-4">
	</eq>
	<a href="{:U('Article/lists?category='.$cate['name'])}" class="support_type_list normal" title="{$cate.title}">{$cate.title}</a>
	</div>
</volist>
